[tox]
envlist = coverage-clean,{py27,pypy,py34,py35,py36}-{twtrunk,twlatest},coverage-report

[testenv:coverage-clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report

[testenv]
whitelist_externals =
    mkdir
deps =
    twlatest: Twisted[tls]
    twtrunk: https://github.com/twisted/twisted/archive/trunk.zip#egg=Twisted[tls]
    coverage
    cryptography
commands =
    pip list
    mkdir -p {envtmpdir}
    coverage run --parallel-mode \
        -m twisted.trial --temp-directory={envtmpdir}/_trial_temp {posargs:txsni}
